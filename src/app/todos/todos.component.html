<div class="headline">
  <span>T</span>
  <span>o</span>
  <span>d</span>
  <span>o</span>
  <span>&nbsp;</span>
  <span>L</span>
  <span>i</span>
  <span>s</span>
  <span>t</span>
</div>

<div class="month-display-container">
  <button (click)="calendar.changeMonth(-1)">previous</button>

  <p>{{calendar.getMonthName()}}</p>

  <button (click)="calendar.changeMonth(1)">next</button>
</div>

<div class="todos-day-container">

  <nav class="todo-day-nav">
    @for (dayInfo of calendar.daysInMonth; track $index) {
  <app-date-grid [dayNumber]="dayInfo.day" [dayName]="dayInfo.dayName" [index]="$index" [isToday]="dayInfo.isToday"></app-date-grid>
    }
  </nav>

</div>


<section>

  @for (item of [1,2,3,4,5]; track $index) {
  <div class="todo-box" [ngClass]="theme.darkMode() ? 'dark-mode' : 'light-mode'"></div>

  }


</section>
