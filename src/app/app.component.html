<section>
  <mat-drawer-container [ngClass]="{'dark-mode': isDarkMode, 'light-mode': !isDarkMode}" class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
      <div class="logo-container">
        <img class="logo" src="assets/img/simple-crm.png" alt="">
      </div>

      <ul class="menu-items">
        <li routerLink="/"> <mat-icon>dashboard</mat-icon> Dashboard</li>
        <li routerLink="/user"> <mat-icon>person</mat-icon>User</li>
        <li routerLink="/customers"> <mat-icon>person</mat-icon>Customers</li>
      </ul>

    </mat-drawer>

    <div class="example-sidenav-content">
      <mat-toolbar>
        <mat-toolbar-row>
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span class="mr-16">Simple CRM</span>

          <mat-slide-toggle
          class="dark-mode-toggle"
          [checked]="isDarkMode"
          (change)="toggleDarkMode($event.checked)"
        >
          {{ isDarkMode ? '🌙 Dark Mode' : '☀️ Light Mode' }}
        </mat-slide-toggle>
          
        </mat-toolbar-row>
      </mat-toolbar>

      <div class="router-container">
        <router-outlet></router-outlet>
      </div>

    </div>

  </mat-drawer-container>

</section>
