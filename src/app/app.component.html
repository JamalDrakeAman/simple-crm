<section>
  <mat-drawer-container [ngClass]="theme.darkMode() ? 'light-mode' : 'dark-mode'" class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [ngClass]="theme.darkMode() ? 'sidebar-lightMode' : 'sidebar-darkMode'"
      [opened]="true" mode="side">
      <div class="logo-container">
        <img class="logo" src="assets/img/simple-crm.png" alt="">
      </div>


      <ul class="menu-items">
        <li routerLink="/" [class.active]="activeRoute === '/'"> <mat-icon>dashboard</mat-icon> Dashboard</li>
        <li routerLink="/user" [class.active]="activeRoute === '/user'"> <mat-icon>person</mat-icon>User</li>
        <li routerLink="/customers" [class.active]="activeRoute === '/customers'"> <mat-icon>person</mat-icon>Customers
        </li>
        <li routerLink="/calendar" [class.active]="activeRoute === '/calendar'">
          <mat-icon>calendar_month</mat-icon>Calendar</li>
        <li routerLink="/todos" [class.active]="activeRoute === '/todos'"> <mat-icon>checklist</mat-icon>Todo List</li>
        <li routerLink="/notes" [class.active]="activeRoute === '/notes'"> <mat-icon>notes</mat-icon>Notes</li>
      </ul>


      <div class="legals">
        <a routerLink="/imprint">Imprint</a>
        <a routerLink="/imprint">Privacy Policy</a>
        <a target="_blank" href="https://www.jamalaman.com/">© 2025 Jamal Drake Aman</a>
      </div>

    </mat-drawer>

    <div class="example-sidenav-content">
      <mat-toolbar>
        <mat-toolbar-row>

          <div class="sidebar-btn-box">
            <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
            <span class="mr-16">Simple CRM</span>
          </div>

          <mat-slide-toggle class="dark-mode-toggle" [checked]="theme.darkMode()" (change)="theme.toggle()">
            {{ theme.darkMode() ? '🌙 Dark Mode' : '☀️ Light Mode' }}
          </mat-slide-toggle>

        </mat-toolbar-row>
      </mat-toolbar>

      <div class="router-container">
        <router-outlet></router-outlet>
      </div>

    </div>

  </mat-drawer-container>

</section>
