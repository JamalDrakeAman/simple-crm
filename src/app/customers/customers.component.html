<div class="headline">
    <!-- Customers -->

    <span>C</span>
    <span>u</span>
    <span>s</span>
    <span>t</span>
    <span>o</span>
    <span>m</span>
    <span>e</span>
    <span>r</span>
    <span>s</span>
</div>

<section>

    <mat-card appearance="outlined">
        <table [ngClass]="{'table-darkeMode': isDarkMode,'table-lightMode': !isDarkMode }" class="user-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>

            @for (cust of customers; track $index) {
            <tr [routerLink]="['/user/' + cust.id]">
                <td>{{cust.firstName}} {{cust.lastName}}</td>
                <td>{{cust.email}}</td>
                <td>{{cust.city}}</td>
            </tr>
            }

        </table>
    </mat-card>

    <button (click)="openDialog()" class="add-user-btn" mat-fab matTooltip="Add user" matTooltipPosition="above">
        <mat-icon>add</mat-icon>
    </button>

</section>
