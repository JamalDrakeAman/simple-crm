<section>

  <div class="headline">
    <span>W</span>
    <span>e</span>
    <span>l</span>
    <span>c</span>
    <span>o</span>
    <span>m</span>
    <span>e</span>
    <span>&nbsp;</span>
    <span>U</span>
    <span>s</span>
    <span>e</span>
    <span>r</span>
  </div>


  <div class="weather-time-overview-row">
    <app-date-box class="time-overview"></app-date-box>
    <app-clock class="time-overview"></app-clock>
    <app-weather class="time-overview"></app-weather>
  </div>


  <div class="users-overview-row">
    <!-- <h1>Total Users</h1> -->
    <app-user-overwiew-card routerLink="/user" [title]="'Users'" [count]="users.length"></app-user-overwiew-card>
    <app-user-overwiew-card routerLink="/customers" [title]="'Customers'"
      [count]="customer.length"></app-user-overwiew-card>
    <app-user-overwiew-card [title]="'Total'" [count]="users.length + customer.length"></app-user-overwiew-card>
  </div>


  <div class="chart-overview-row">

    <app-revenue-chart></app-revenue-chart>

  </div>


  <div class="todos-notes-overview-row">

    <app-todos-overview></app-todos-overview>

    <app-notes-overview></app-notes-overview>

  </div>

</section>
