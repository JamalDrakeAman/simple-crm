<div class="todo-box" [ngClass]="theme.darkMode() ? 'dark-mode' : 'light-mode'">
  
  <div class="task-header">
    <p class="task-title" id="task-title-{{task.id}}">
      {{task.title}}
    </p>
    <img class="checked-img" [src]="task.completed ? '/assets/icon/checkbox-on.svg' : '/assets/icon/checkbox-off.svg'"
      alt="" (click)="toggleTaskCompletion(task)">
  </div>

  <!-- Beschreibung -->
  <div class="task-description" id="description-{{task.id}}" [ngClass]="{'expanded': isExpanded}" #descriptionContainer>
    {{task.description}}
  </div>

  <!-- "Mehr anzeigen"-Button (nur bei langen Beschreibungen) -->
  @if(showExpandButton){
  <button class="expand-button" (click)="toggleExpand()">
    {{ isExpanded ? 'Weniger anzeigen' : 'Mehr anzeigen' }}
  </button>
  }

</div>
