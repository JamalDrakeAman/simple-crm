<div class="dialog-container">

    @if (loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }


    <h1 mat-dialog-title>Add user</h1>
    <mat-dialog-content>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.firstName" matInput placeholder="First Name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.lastName" matInput placeholder="Last Name">
            </mat-form-field>
        </div>


        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.email" matInput placeholder="E-Mail">
            </mat-form-field>
        </div>


        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.birthDate" matInput placeholder="Placeholder"
                    [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>


        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.street" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>


        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.zipCode" matInput placeholder="Placeholder">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.city" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>


    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>

</div>
