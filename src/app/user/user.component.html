<section>



    <mat-card appearance="outlined">
        <table [ngClass]="{'table-darkeMode': isDarkMode,'table-lightMode': !isDarkMode }" class="user-table">
            <tr>
                <th>Name</th>
                <th>User Roles</th>
                <th>Email</th>
                <th>City</th>
            </tr>

            @for (user of users; track $index) {
            <tr [routerLink]="['/user/' + user.id]">
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td class="role-td"><span class="dot {{user.userRole}}"></span>{{user.userRole.charAt(0).toUpperCase() +
                    user.userRole.slice(1).toLowerCase()}}</td>
                <td>{{user.email}}</td>
                <td>{{user.city}}</td>
            </tr>
            }


        </table>
    </mat-card>


    <button (click)="openDialog()" class="add-user-btn" mat-fab matTooltip="Add user" matTooltipPosition="above">
        <mat-icon>add</mat-icon>
    </button>



</section>
